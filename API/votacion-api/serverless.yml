service: votacion-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

plugins:
  - serverless-offline

package:
  individually: true

functions:
  getByORM:
    handler: src/functions/getByORM.handler
    events:
      - httpApi:
          path: /api/providers/orm
          method: get

  vote:
    handler: src/functions/vote.handler
    events:
      - httpApi:
          path: /api/vote
          method: post

